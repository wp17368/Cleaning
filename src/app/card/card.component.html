<div class="card text-center m-auto" style="max-width: 350px; min-width: 350px">
  <div class="card-body blur box">
    <h1 class="card-title">{{ project.name }}</h1>
    <p class="card-text">"{{ project.summary }}"</p>
    <button (click)="OpenProjectModal(project.id)">wiÄ™cej</button>
    <div class="card-footer pb-0">
      <div class="d-flex flex-wrap justify-content-center">
        <h2 class="tag me-2 mb-2">{{ project.author }}</h2>
      </div>
    </div>
  </div>
</div>

<div id="modal-{{ project.id }}" class="modal">
  <div class="modal-dialog">
    <div class="modal-content blur text-center">
      <div class="items-center modal-body pb-0">
        <h1 class="modal-title">{{ project.name }}</h1>
      </div>
      <div class="modal-body">
        <img src="{{ project.img }}" class="mb-2 picture" />
        <p>{{ project.description }}</p>
      </div>
      <div class="modal-body text-center pt-0">
        <button
          type="button"
          (click)="CloseProjectModal(project.id)"
          data-dismiss="modal"
        >
          zamknij
        </button>
      </div>
    </div>
  </div>
</div>
